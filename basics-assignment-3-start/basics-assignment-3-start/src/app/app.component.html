<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input 
        type="button" 
        class="btn btn-primary" 
        value="Display Details" 
        (click)="onButtonClick()">

      <p *ngIf="showParagraph">Secret Password = tuna</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p 
        *ngFor="let audit of auditArray; let i = index" 
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}" 
        [ngClass]="{whiteColor: i >= 4}">
          Audit No {{i + 1}} : Performed at {{ audit }}
      </p>
    </div>
  </div>

</div>
