<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #randomForm="ngForm">
        <div
          id="registration-data"
          ngModelGroup="registrationData"
          #registrationData="ngModelGroup">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                required
                email
                ngModel
                #email="ngModel">
                <span
                  class="help-block"
                  [ngClass]="{'rekt': email.invalid && email.touched }"
                  *ngIf="email.invalid && email.touched">Please enter a valid email address noob!</span>
            </div>
            <div class="form-group">
              <label for="subscriptions">Subscription</label>
              <select
                name="subscriptions"
                id="subscriptions"
                class="form-control"
                [ngModel]="defaultSubscription">
                  <option [value]="sub" *ngFor="let sub of subscriptions">{{ sub }}</option>
                </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
                ngModel
                #password="ngModel">
                <span
                  class="help-block"
                  [ngClass]="{'rekt': email.invalid && email.touched }"
                  *ngIf="password.invalid && password.touched">Enter a password noob!</span>
            </div>
          </div>
          <div
            class="well well-sm"
            [ngClass]="{'rekt': email.invalid && email.touched }"
            *ngIf="registrationData.invalid && registrationData.touched">Registration data is invalid...</div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="randomForm.invalid">
              Submit
          </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Email: {{registration.registrationData.email}}</p>
      <p>Subscription: {{registration.registrationData.subscription}}</p>
      <p>Password: {{registration.registrationData.password}}</p>
    </div>
  </div>
</div>
